[flake8]
max-line-length = 100
exclude = .git,__pycache__,migrations,venv,env
ignore = E203,W503

[isort]
profile = black
multi_line_output = 3

[tool:pytest]
DJANGO_SETTINGS_MODULE = voicetel.settings
python_files = test_*.py
testpaths = api admin_panel
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */venv/*
    manage.py
    voicetel/wsgi.py
    voicetel/asgi.py
