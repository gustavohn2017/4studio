# Nixpacks configuration for Railway
# This file tells Railway how to build and run the Django backend

[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["chmod +x build.sh", "./build.sh"]

[start]
cmd = "gunicorn 4studio.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
